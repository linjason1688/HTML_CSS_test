<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue exercise 4</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <p>{{ 1+2 }}</p>
        <p>{{ ['a', 'c', 'b'] }}</p>
        <p>{{ ['a', 'c', 'b'].join('-') }}</p>
        <p>{{ message + '--Paris' }}</p>
        <p>{{ age > 3 ? '大班' : '幼幼班' }}</p>
        <p>{{ Math.random() }}</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                message: "Bonjour !",
                age: 3
            }
        });
    </script>
</body>
</html>
