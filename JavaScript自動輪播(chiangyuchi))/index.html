<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript自動輪播(chiangyuchi)</title>
    <link rel="stylesheet" href="all.css">
    <script type="text/javascript" src="all.js"></script>
</head>
<body>
    <div class="galleryContainer">
        <div class="sliderShowContainer">
            <div id="playPauseBtn"></div><!--播放或暫停圖片的圖檔寫在CSS backgroung-image裡面-->

            <div class="leftArrow">
                <span class="arrow arrowLeft"></span>
            </div>

            <div class="rightArrow">
                <span class="arrow arrowRight"></span>
            </div>

            <div class="captionTextHolder">
                <p class="captionText"></p>
            </div>

            <div class="imgHolder">
                <img src="./img/img1.JPG" alt="">
                <p class="captionText">captionText 1</p>
            </div>

            <div class="imgHolder">
                <img src="./img/img2.JPG" alt="">
                <p class="captionText">captionText 2</p>
            </div>

            <div class="imgHolder">
                <img src="./img/img3.JPG" alt="">
                <p class="captionText">captionText 3</p>
            </div>

            <div class="imgHolder">
                <img src="./img/img4.JPG" alt="">
                <p class="captionText">captionText 4</p>
            </div>

            <div class="imgHolder">
                <img src="./img/img5.JPG" alt="">
                <p class="captionText">captionText 5</p>
            </div>


        </div>


        <div class="dotsContainer"></div>
    </div>
</body>
</html>
